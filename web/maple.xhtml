<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>MapleStory｜回到最初的感動</title>
        <meta name="description" content="一些關於楓之谷的操作"/>
        <meta name="keywords" content="學術研究,JAVA專題,楓之谷"/>
    </h:head>
    <h:body style="padding-top: 50px; padding-bottom: 20px;">
        <b:navBar brand="楓之谷" brandHref="#" inverse="true" fixed="top">
            <b:navbarLinks>
                <b:navLink value="首頁" href="maple.xhtml" iconAwesome="home"></b:navLink>
                <b:dropMenu value="下載">
                    <b:navLink value="網站主程式" href="download.xhtml"></b:navLink>
                    <b:navLink value="GM管理程式" href="download_manager.xhtml"></b:navLink>
                    <b:navLink value="遊戲外掛" href="nothing.xhtml"></b:navLink>
                </b:dropMenu>
                <b:dropMenu value="排名">
                    <b:navLink value="等級排名" href="maple_levelRank.xhtml"></b:navLink>
                    <b:navLink value="名聲排名" href="maple_fameRank.xhtml"></b:navLink>
                    <b:navLink value="楓幣排名" href="maple_mesoRank.xhtml"></b:navLink>
                </b:dropMenu>
            </b:navbarLinks>

            <h:form id="login" styleClass="navbar-form navbar-right">
                <div class="form-group">
                    <b:inputText  placeholder="輸入帳號" id="username" value="#{Login.username}" fieldSize="sm"/>
                    <!--input type="text" class="form-control" placeholder="Search"/-->
                </div> 
                <div class="form-group">
                    <b:inputSecret placeholder="輸入密碼" id="password" value="#{Login.password}" fieldSize="sm"/>
                </div> 
                <b:commandButton id="mybutton" action="#{Login.validateUsernamePassword}" value="領500" look="success" icon="chevron-right" iconAlign="right"/>
                <h:outputText id="component" value="" binding="#{Login.component}"/>
                <h:message style="#{Login.condition ? 'color: green' : 'color: red'}"  for="component"/>
                
            </h:form>
        </b:navBar>

        <b:jumbotron>
            <b:container>
                <h:graphicImage name="sap/sap_logo.png"  width="1120" onclick=""/>
            </b:container>                       
            <b:container>
                <h1>MapleStory  學術研究版</h1>
                <p style="font-size:4.0em;">楓之谷<b:label text="TMSv113" severity="success" style="font-size:0.3em;"/></p>
                <p>MapleStory 學術研究版的官方網站，提供了等級排名查看，名聲排名查看，金錢排名查看等功能。
                </p>
            </b:container>  

            <b:container> 
                <h:form>
                    <b:row>
                        <b:column col-md="6">
                            <b:carousel  id="parque" style="width:550px">
                                <b:carouselItem>
                                    <b:image library="sap" name="sap1.jpg" tooltip="Maple example" />
                                </b:carouselItem>
                                <b:carouselItem>
                                    <img src="resources/sap/sap1.jpg" alt="Maple example" />
                                </b:carouselItem>

                            </b:carousel>
                        </b:column>
                        <b:column col-md="6">
                            <b:carousel  id="parque2" style="width:610px">
                                <b:carouselItem>
                                    <b:image library="ecount" name="ecount1.gif" tooltip="Maple example" />
                                </b:carouselItem>
                                <b:carouselItem>
                                    <b:image library="ecount" name="ecount2.gif" tooltip="Maple example" />
                                </b:carouselItem>

                            </b:carousel>
                        </b:column>
                    </b:row>
                </h:form>
            </b:container>

        </b:jumbotron>
        <b:container>
            <b:row>
                <b:column col-md="4">
                    <h2><img src="resources/images/maplesword.png" style="width: 30px;height: 30px"></img>等級排名</h2>
                    <p>列舉全伺服器等級最高者Top10</p>
                    <p>
                        <a href="maple_levelRank.xhtml" >
                            <b:button outcome="" value="前往查看 »"/></a>
                    </p>
                </b:column>
                <b:column col-md="4">
                    <h2><img src="resources/images/loveletter.png" style="width: 30px;height: 25px"></img>名聲排名</h2>
                    <p>誰是人氣王Top10？</p>
                    <p>
                        <a href="maple_fameRank.xhtml" >
                            <b:button outcome="" value="前往查看 »"/></a>
                    </p>
                </b:column>
                <b:column col-md="4">
                    <h2><img src="resources/images/meso.png" style="width: 30px;height: 30px"></img>楓幣排名</h2>
                    <p>手持楓幣最高者Top10</p>
                    <p>
                        <a href="maple_mesoRank.xhtml" >
                            <b:button outcome="" value="前往查看 »"/></a>
                    </p>
                </b:column>
            </b:row>
            <hr/>
            <footer>
                <p>©楓之谷 學術研究用 Java專題 By_Mico</p>
            </footer>
        </b:container>
        <script>
            //不清除的話再return後會password變成******導致null point
            document.getElementById('input_login:password').value="";
            
        </script>
    </h:body>
</html>
